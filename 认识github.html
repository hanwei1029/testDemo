        /*
            1.安装git客户端（windows操作系统git bash）
            git bash    支持Linux命名的git控制台  （常用）——————————————选这个bash
            git CMD     支持wiwndows命令的控制台
            git GUI     git可视化界面
            
            2.注册github账号————————我的是账号是:  hanwei1029  邮箱是:   2011987757@qq.com
            git config --global user.name"hanwei1029"
            git config --global user.email"2011987757@qq.com"
             
        */

        /*
            git操作的具体步骤
            1.cd 路径 进入当前目录

            2.配置git基本操作
                【注】没有消息就是好消息

            3.git init      在本地进行初始化（建立暂存区）
                .git————这个文件存储的是当前项目的所有版本信息

            4.工作区 => 暂存区
            git add 文件名
            git add * 提交所有文件

            git commit -m "这是第一次提交的描述"

            5.查看当前工作区的状态
            git status

            6.从暂存区恢复文件到工作区
            git checkout 文件名

            7.查看工作区和暂存区版本的区别
            git diff

            8.清屏操作
            clear

            9.git log
            查看已经提交到暂存区的历史版本

            10.恢复文件到指定的某一个版本
            git reset --hard 版本号

            11.生成ssh密匙
            ssh-keygen -t rsa -C "你github里的邮箱地址"

            window电脑里查找一个文件：我的电脑 => 用户 => 
            用户名文件夹 => .ssh（隐藏文件夹）=> xxx.pub（存有密匙）
            
            12.github账户配置密匙

            13.暂存区 => 远程仓库
            git remote add origin https://github.com/hanwei1029/testDemo.git（暂存区地址）
            git push -u origin master
            【注】提交过程中可能需要你提交用户名和密码
             

        */
    </script>
